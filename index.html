<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="images/favicon-32x32.png" rel="icon">
        <title>Motivation Advice Generator</title>
    </head>
    <body>
        <main>
            <div class="content">
                <h1 id="adviceId"></h1>
                <p id="adviceText"></p>
            </div>
            <img class="dividerMobile" src="images/pattern-divider-mobile.svg" alt="divider">
            <img class="dividerDesktop" src="images/pattern-divider-desktop.svg" alt="divider">
            <button id="roll">
                <img src="images/icon-dice.svg" alt="Get random advice">
            </button>
        </main>
        <script src="script.js"></script>
    </body>
</html>
